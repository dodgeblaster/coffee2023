<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body class="bg-slate-200 px-4 py-10 flex justify-center align-center">
        <form
            action="/login"
            method="post"
            style="max-width: 400px; width: 100%"
        >
            <p class="font-bold mb-4">Admin Login</p>
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="px-4 py-4">
                    <label for="name">Username</label><br />
                    <input
                        id="name"
                        type="text"
                        name="name"
                        class="rounded-lg bg-gray-100 px-2 py-2 w-full"
                        value=""
                    />
                </div>
                <div class="px-4 pb-4">
                    <label for="password">Password</label><br />
                    <input
                        id="password"
                        type="password"
                        name="password"
                        class="rounded-lg bg-gray-100 px-2 py-2 w-full"
                        value=""
                    />
                </div>
                {{error}}
                <button class="bg-emerald-600 text-white px-10 py-4 w-full">
                    Login
                </button>
            </div>
        </form>
    </body>
</html>
